name: stackgig
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http: 0.12.2
  flutter_icons:
  get: 
  flutter_html: 1.0.2
  shape_of_view: 1.0.2
  toggle_switch: 0.1.8
  flutter_svg: 0.18.0
  auto_size_text: 2.1.0
  cached_network_image: 2.0.0
  shared_preferences: 0.5.12
  
dev_dependencies:
  flutter_launcher_icons: 0.8.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/stackgig-logo-icon.png"

fonts:
  - family: Cairo
    fonts:
      - asset: assets/fonts/Cairo/Cairo-Regular.ttf
      - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Cairo/Cairo-Bold.ttf
        weight: 700
      - asset: assets/fonts/Cairo/Cairo-Black.ttf
        weight: 900